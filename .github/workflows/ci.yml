name: Cypress tests running on a pipeline
on: [push]
  branches: 
      - 'master'
jobs: 
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install node
        uses: actions/setup-node@v2
      - uses: bahmutov/npm-install@v1
       


      - name: Cypress run
        uses: cypress-io/github-action@v2